         <script src="./assets/js/sample.js"></script>
        <!-- Link to Moment.js should go here -->
        <script>
          var randomDate = "02/23/1999";
        
          var format1 = moment(randomDate).format("MMM Do YY");
          //var dateOne = moment(randomDate).format("MMM Do YY");
          console.log(format1);
          var format2= moment(randomDate).format("M Do YY");
          console.log(format2)
          var format3 = moment(randomDate).format("MMM Do YYYY dddd wo");
          console.log(format3)
          
          var today = moment();
          console.log(today);

          var timedifference = moment(randomDate).toNow(true);
          console.log(timedifference);

          var a = moment("02/14/2001");
          var timefrom = moment(randomDate).from(a);
          console.log(timefrom);

        </script>
